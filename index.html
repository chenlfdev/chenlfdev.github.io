<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="/image/icon.png" rel="icon" type="image/x-ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

  <link rel="stylesheet" type="text/css" href="/css/term.css" />
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

<link rel="stylesheet" href="/css/codeLineNum.css" />

  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NoteBook',
      repo: 'https://github.com/fupobaobaowoya/fupobaobaowoya.github.io',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 3,
      relativePath:true,
      codeLineNum: {
        blacklist: ['term'] //不加行号的代码
      },
      count:{
        countable:true,
        position: 'top',
        margin: '10px',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
                    words: "",
                    minute: ""
                },
        isExpected: true
    },
    themeable: {
    readyTransition: true, // default
    responsiveTables: true // default
    }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- 全文搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码拷贝插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <script src="/script/countable.js"></script>
  <!-- 文本高亮 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 数学公式 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/docsify-example-panels"></script>
  

  <!-- 语法高亮要更新最新版的:https://fastly.jsdelivr.net/npm/prismjs/ -->
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-bash.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-java.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-sql.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-matlab.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs/components/prism-cpp.js"></script>

   <!-- 代码块 mac风格 -->
  <script src="/script/term.min.js"></script>
  <!-- 代码块行号 -->
  <script src="/script/codeLineNum.min.js"></script>
</body>
</html>
